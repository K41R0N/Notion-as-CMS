<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Blog Post — Notion CMS</title>
  <meta name="description" id="page-description" content="Read this blog post.">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="container">
      <a href="/" class="logo">Notion CMS</a>
      <button class="mobile-menu-toggle" aria-label="Toggle navigation" aria-expanded="false" onclick="this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'false' ? 'true' : 'false'); document.querySelector('.nav-links').classList.toggle('nav-open');">&#9776;</button>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/pages">Pages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Article -->
  <article class="article">
    <div class="container">
      <!-- Loading State -->
      <div id="loading" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading post...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="error-state" style="display: none;">
        <h3>Post not found</h3>
        <p>The post you're looking for doesn't exist.</p>
        <a href="/blog" class="btn btn-secondary">Back to Blog</a>
      </div>

      <!-- Post Content -->
      <div id="post-content" style="display: none;">
        <!-- Breadcrumb -->
        <nav class="breadcrumb">
          <a href="/">Home</a> / <a href="/blog">Blog</a> / <span id="breadcrumb-title">Post</span>
        </nav>

        <!-- Article Header -->
        <header class="article-header">
          <h1 id="post-title">Post Title</h1>
          <p class="article-meta">
            <time id="post-date"></time>
          </p>
        </header>

        <!-- Article Body -->
        <div class="article-content" id="post-body">
          <!-- Content loaded dynamically -->
        </div>

        <!-- Article Footer -->
        <footer class="article-footer">
          <div class="article-actions">
            <a href="/blog" class="back-link">← Back to Blog</a>
            <div class="share-buttons">
              <span>Share:</span>
              <a href="#" id="share-twitter" class="share-btn" target="_blank" rel="noopener">Twitter</a>
              <a href="#" id="share-linkedin" class="share-btn" target="_blank" rel="noopener">LinkedIn</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </article>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Notion CMS — Open source and free to use.</p>
    </div>
  </footer>

  <script src="/js/config.js"></script>
  <script src="/js/blog-post.js"></script>
</body>
</html>
