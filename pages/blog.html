<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog — Notion CMS</title>
  <meta name="description" content="Browse blog posts and articles.">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="container">
      <a href="/" class="logo">Notion CMS</a>
      <button class="mobile-menu-toggle" aria-label="Toggle navigation" aria-expanded="false" onclick="this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'false' ? 'true' : 'false'); document.querySelector('.nav-links').classList.toggle('nav-open');">&#9776;</button>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog" class="active">Blog</a></li>
        <li><a href="/pages">Pages</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>Blog</h1>
      <p>Thoughts, ideas, and insights.</p>
    </div>
  </section>

  <!-- Blog Posts -->
  <section class="content-section">
    <div class="container">
      <!-- Loading State -->
      <div id="loading" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading posts...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="error-state" style="display: none;">
        <h3>Unable to load posts</h3>
        <p>Please try again later.</p>
        <a href="/" class="btn btn-secondary">Back to Home</a>
      </div>

      <!-- Posts Grid -->
      <div id="posts-grid" class="content-grid" style="display: none;">
        <!-- Posts loaded dynamically -->
      </div>

      <!-- Empty State -->
      <div id="empty" class="no-posts-state" style="display: none;">
        <h3>No posts yet</h3>
        <p>Check back soon for new content.</p>
        <a href="/" class="btn btn-secondary">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Notion CMS — Open source and free to use.</p>
    </div>
  </footer>

  <script src="/js/config.js"></script>
  <script src="/js/blog.js"></script>
</body>
</html>
